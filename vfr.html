<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Fitting Room Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
    }
    #fitting-room {
      position: relative;
      width: 300px;
      margin: auto;
    }
    #model-video {
      width: 100%;
      position: relative;
      z-index: 1;
    }
    #clothing-options button {
      margin: 5px;
      padding: 10px;
      background-color: #ff6a00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Try Before You Buy - Virtual Fitting Room</h2>
<p>Select an item to see it on the model. Click "Reset" to return to the main view.</p>

<div id="fitting-room">
  <!-- Model Video -->
  <video id="model-video" src="Pouria-model.mp4" muted></video>
</div>

<!-- Clothing Selection Buttons -->
<div id="clothing-options">
  <button onclick="goToTime(1)">Try Shirt 1</button>
  <button onclick="goToTime(3)">Try Shirt 2</button>
  <button onclick="goToTime(6)">Try Shirt 3</button>
  <button onclick="goToTime(8)">Try Shirt 4</button>
  <button onclick="goToTime(11)">Try Shirt 5</button>
  <button onclick="resetView()">Reset to Model</button>
</div>

<script>
  const modelVideo = document.getElementById('model-video');

  function goToTime(time) {
    // Set video time to the specific timestamp for each shirt
    modelVideo.currentTime = time;
  }

  function resetView() {
    // Reset to 0-second mark for main model view
    modelVideo.currentTime = 0;
  }
</script>

</body>
</html>
